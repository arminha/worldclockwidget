language: android
sudo: false

android:
  components:
    - tools # to get the new `repository-11.xml`
    - tools # see https://github.com/travis-ci/travis-ci/issues/6040#issuecomment-219367943)
    - platform-tools
    - build-tools-22.0.1
    - android-24
    - extra-android-m2repository

jdk:
  - oraclejdk8

script:
  - ./gradlew build

